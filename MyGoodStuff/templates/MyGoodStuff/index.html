<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.4.3/css/foundation.min.css">
    <title>Goods</title>
</head>
<body>
    welcome boy!
    <table>
        <thead>
          <tr>
            <th width="150">状态</th>
            <th>标题</th>
            <th width="150">发布日期</th>
          </tr>
        </thead>
        <tbody>
            {% for post in posts %}
                <tr>
                    <th>{{post.status}}</th>
                    <th>
                        <a href="{% url 'imagePostDetail' post.id %}">{{ post.title }}</a>
                    </th>
                    <th>{{post.postDate}}</th>
                </tr>
            {% endfor %}
        </tbody>
      </table>      
</body>
</html>
